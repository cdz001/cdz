logging.level.root:info
logging.level.com.stylefeng:debug
logging.path:logs/
logging.file.core:chargestation-core.log
logging.file.web:chargestation-web.log

server.address=127.0.0.1
server.port=8088
server.session-timeout=1800
server.context-path=/

spring.aop.proxy-target-class=false
spring.aop.auto=false

spring.datasource.url:jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8
spring.datasource.username:root
spring.datasource.password:123456
spring.datasource.driver-class-name:com.mysql.jdbc.Driver

spring.dubbo.application.providername=chargestation-provider
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.monitor.protocol=registry
spring.dubbo.provider.timeout=1200000

spring.dubbo.application.consumername=chargestation-consumer
spring.dubbo.consumer.timeout=1200000

cacheType:redis

spring.redis.nodes=127.0.0.1:7100,127.0.0.1:7101,127.0.0.1:7200,127.0.0.1:7201,127.0.0.1:7300,127.0.0.1:7301
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=10000
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle:10
spring.redis.pool.max-active:100
spring.redis.pool.max-wait:-1